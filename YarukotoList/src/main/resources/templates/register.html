<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{${_layout_}}">
	<head>
		<title>検索</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--CSS(ページ固有)の設定-->
		<link href="../static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div layout:fragment="contents">
			<div>
				<form name="regist_task" id="regist_task" method="post">
					<table class="regist_table">
						<tr>
							<td>登録日:</td>
							<td><input type="text" id="regist_date" name="regist_date" class="regist_input"></td>
						</tr>
						 <tr>
							<td>タスク:</td>
							<td><input type="text" id="task" name="task" class="regist_input"></td>
						</tr>
						<tr>
							<td>タスク種類:</td>
							<td><input type="text" id="task_type" name="task_type" class="regist_input"></td>
						</tr>
						<tr>
							<td>期限:</td>
							<td><input type="text" id="deadline" name="deadline" class="regist_input"></td>
						</tr>
						<tr>
							<td>ステータス:</td>
							<td>
								<select id="stat" name="stat">
									<option value="">---</option>
									<option value="waiting">未着手</option>
									<option value="working">作業中</option>
									<option value="pending">保留</option>
									<option value="discontinued">中止</option>
									<option value="done">完了</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>備考欄:</td>
							<td><textarea id="memo" name="memo" rows="5" class="regist_input"></textarea>
						</tr>
						<tr>
							<td><input type="button" value="登録"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
	<th:block layout:fragment="pageScript">
		<!--JavaScript(ページ固有)の設定-->
	</th:block>
</html>
