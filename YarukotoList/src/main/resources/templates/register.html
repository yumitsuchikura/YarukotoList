<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>検索</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--CSSの設定-->
		<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
		<link href="../static/css/jquery-ui.min.css" th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" type="text/css">
		<link href="../static/css/register.css" th:href="@{/css/register.css}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<input type="button" value="検索" id="goToSearchScreen">
		<div>
			<form name="regist_task" id="regist_task" method="post">
				<table class="regist_table">
					<tr>
						<td><input type="button" value="登録"></td>
					</tr>
					<tr>
						<td>登録日:</td>
						<td><input type="text" id="regist_date" name="regist_date" class="regist_input"></td>
					</tr>
					 <tr>
						<td>タスク:</td>
						<td><input type="text" id="task" name="task" class="regist_input"></td>
					</tr>
					<tr>
						<td>タスク種類:</td>
						<td><input type="text" id="task_type" name="task_type" class="regist_input"></td>
					</tr>
					<tr>
						<td>期限:</td>
						<td><input type="text" id="deadline" name="deadline" class="regist_input"></td>
					</tr>
					<tr>
						<td>ステータス:</td>
						<td>
							<select id="status" name="status">
								<option value="">---</option>
								<option value="waiting">未着手</option>
								<option value="working">作業中</option>
								<option value="pending">保留</option>
								<option value="discontinued">中止</option>
								<option value="done">完了</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>備考欄:</td>
						<td><textarea id="memo" name="memo" rows="5" class="regist_input"></textarea>
					</tr>
				</table>
			</form>
		</div>
	</body>
	<th:block layout:fragment="pageScript">
		<!--JavaScript(プロジェクト固有)の設定-->
		<script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" ></script> 
		<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript" ></script>
		<script src="../static/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}" type="text/javascript" ></script>
	</th:block>
</html>
