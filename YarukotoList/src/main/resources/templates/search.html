<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>検索</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--CSSの設定-->
		<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
		<link href="../static/css/jquery-ui.min.css" th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" type="text/css">
		<link href="../static/css/search.css" th:href="@{/css/search.css}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<input type="button" value="登録" id="goToRegistScreen">
		<div>
			<form method="post" th:action="@{/search_task}" th:object="${searchForm}">
				<div class="searc_button_frame">
					<input type="submit" value="検索" id="search_todo">
				</div>
				<table class="table search_table border">
					<thead class="search_table_header">
						<tr>
							<td>登録日</td>
							<td>タスク</td>
							<td>タスク種類</td>
							<td>期限</td>
							<td>ステータス</td>
							<td>備考欄</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" id="regist_date_s" name="regist_date_s"></td>
							<td><input type="text" id="task_s" name="task_s"></td>
							<td><input type="text" id="task_type_s" name="task_type_s"></td>
							<td><input type="text" id="deadline_s" name="deadline_s"></td>
							<td>
								<select id="status_s" name="status_s">
									<option value="">---</option>
									<option value="waiting">未着手</option>
									<option value="working">作業中</option>
									<option value="pending">保留</option>
									<option value="discontinued">中止</option>
									<option value="done">完了</option>
								</select>
							</td>
							<td>
								<textarea id="memo_s" name="memo_s" rows="1" cols="15"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<div>
			<table class="table search_table">
				<thead>
					<tr>
						<td>No.</td>
						<td>登録日</td>
						<td>タスク</td>
						<td>タスク種類</td>
						<td>期限</td>
						<td>ステータス</td>
						<td>備考欄</td>
					</tr>
				</thead>
				<tbody>
					<!--  <tr th:each="list, innerStatus: ${search_result_list}">
						<td><span th:id="'seqNo_'+${innerStatus.count}" th:text="${innerStatus.count}"></span></td>
						<td><span th:text="${list.regist_date}"></span></td>
						<td><span th:text="${list.task}"></span></td>
						<td><span th:text="${list.task_type}"></span></td>
						<td><span th:text="${list.deadline}"></span></td>
						<td><span th:text="${list.status}"></span></td>
						<td><span th:text="${list.memo}"></span></td>
					</tr>-->
				</tbody>
			</table>
		</div>
	</body>
	<th:block layout:fragment="pageScript">
		<!--JavaScript(プロジェクト固有)の設定-->
		<script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" ></script> 
		<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript" ></script>
		<script src="../static/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}" type="text/javascript" ></script>
	</th:block>
</html>
